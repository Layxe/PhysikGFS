<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Physik GFS K1</title>
    <link rel="stylesheet" href="src/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="src/css/style.css">
</head>
<body>

    <div id="headbar">
        <div class="button" id="addwave-button">+ &nbsp;Welle hinzufügen</div>
        <div class="button" id="edit-circle-button"><span class="fa fa-cog"></span> &nbsp;Zeigermodell</div>
        <div class="button" id="start-longitudinal"><span class="fa fa-cog"></span> &nbsp;Longitudinale Welle</div>
        <div id="info-log"></div>
    </div>

    <div id="display-wrapper">
        <canvas id="clock-display" width="500" height="500"></canvas>
        <canvas id="display"></canvas>
        <canvas id="small-clock-display"></canvas>
    </div>
    <div id="container">
        
    </div>

    <input type="color" id="color-picker" style="display: none;">

    <div id="edit-circle" style="display: none;">
        <h4>Wählen sie eine Welle aus</h4>
        <select id="wave-select">
            <option>Welle 0</option>
            <option>Welle 1</option>
        </select>
        <br>
        <br>
        <div class="button ok" id="circle-toggle-button">Anzeigen / Verstecken</div>
        <div class="button" id="circle-finished-button">Fertig</div>
    </div>

    <script src="src/js/main-debug.js" type="text/javascript"></script>

</body>
</html>
